<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Car with fuel</title>
<script>

var fiat = { 
    make: "Fiat",
    model: "500",
    year: 1957, 
    color: "Medium Blue",
    passengers: 2,
    convertible: false,
    mileage: 88000,
	fuel: 0,
    started: false,

    start: function() {
		if (this.fuel == 0) {
			console.log("The car is on empty, fill up before starting!");
		} else {
			this.started = true;
		}
	},

    stop: function() {
		this.started = false;
	},

	drive: function() {
		if (this.started) {
			if (this.fuel > 0) {
				console.log(this.make + " " +
				      this.model + " goes zoom zoom!");
				fiat.updateFuel();

			} else {
				console.log("Uh oh, out of fuel.");
				this.stop();
			} 
		} else {
			console.log("You need to start the engine first.");
		}
	},

	addFuel: function(amount) {
		this.fuel = this.fuel + amount;
	},

	updateFuel: function () {
		this.fuel = this.fuel - 1;
	}
};

fiat.start();
fiat.drive();
fiat.addFuel(2);
fiat.start();
fiat.drive();
fiat.drive();
fiat.drive();
fiat.stop();

</script>
</head>
<body>
</body>
</html>
