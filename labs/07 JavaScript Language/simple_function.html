<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>

    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <!-- tasks.html -->
	<form action="#" method="post" id="theForm">
	    <fieldset class="fieldset"><legend>Enter an Item To Be Done</legend>
	        <div><label for="task">Task</label>
                <input class="input" type="text" name="task" id="task" required></div>
	        <input class="button button1" type="submit" value="Add It!" id="submit">
			<input class="button button2" type="button" value="Removes dublicates" id="theRemove">

	  <div class="div" id="output"></div>
	    </fieldset>
    <script src="js/tasks.js"></script>
</body>
</html>
