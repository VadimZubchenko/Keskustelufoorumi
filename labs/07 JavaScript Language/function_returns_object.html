<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];

		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);

		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0,
            engine: makeEngine()
		};

		return car;
	}
	// Add a makeEngine() function that
    // constructs and returns random engine objects.
    function makeEngine() {

        var cylinders = ["2", "4", "6", "8", "10", "12"];
        var typeFuel = ["diesel", "petrol", "gas", "hybrid"];
        var electrMotor = [true, false];
		var ccVolume_1 = 472;
        var maxTorqueRatio = 0.087;

		var rand1 = Math.floor(Math.random() * cylinders.length);
		var rand2 = Math.floor(Math.random() * typeFuel.length);

        var ccVolume = ccVolume_1 * cylinders[rand1];
		var maxTorque = parseInt(maxTorqueRatio * ccVolume);

		var engine = {
			cylinders: cylinders[rand1],
            typeFuel: typeFuel[rand2],
            ccVolume: ccVolume,
            maxTorgue: maxTorque,

        }
        return ', engine: cylinders: ' + engine.cylinders + ", CC Volume: " + engine.ccVolume + " cm3, fuel: "
            + engine.typeFuel + ", max torque: " + engine.maxTorgue + " NM ."

	}


	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model + car.engine);
	}

	var carToSell = makeCar();
	displayCar(carToSell);

  </script>
</head>
<body></body>
</html>
